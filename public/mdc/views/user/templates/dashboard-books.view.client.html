    <div class="container-fluid">
        <div class="navbar-header mdc-logo pull-left">
            <a class="navbar-brand" href="/">
                <img src="../../../../img/logo-100x70.png"/>

        </div>
        <ng-include src="views/search/templates/search-bar.view.client.html"></ng-include>
        <div class="pull-right">
            <a class="navbar-brand" href="/">

<div>
    <!-- Should just make it into a hamburger or something when medium to small -->
    <ul class="nav nav-tabs nav-justified dashboard-tabs">
        <li><a href="#/dashboard">Dashboard</a></li>
        <li class="active"><a>Cookbooks</a></li>
        <li><a href="#/dashboard/recipes">Recipes</a></li>
        <li><a href="#/dashboard/favorites">Favorites</a></li>
        <li><a href="#/dashboard/friends">Friends</a></li>
    </ul>

    <section>
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
    </section>

    <div class="row">
        <div class="col-lg-12">
            <h4>My Cookbooks</h4>
            <a href="#/dashboard/books/new" class="badge pull-right">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <hr>
        </div>

        <div ng-repeat="book in model.books">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><a href="#/user/{{model.uid}}/book/{{book._id}}/recipe">{{book.name}}</a></h4>
                    </div>
                    <div class="panel-body">
                        <img class="mdc-panel-image" ng-src="{{book.image}}"/>
                        <p>{{book.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        See all...
    </div>
</div>
