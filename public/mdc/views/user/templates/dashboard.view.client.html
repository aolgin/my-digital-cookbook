<ng-include src="'views/misc/templates/header.view.client.html'"></ng-include>

<div id="page-content-wrapper">
    <!-- Should just make it into a hamburger or something when medium to small -->
    <ul class="nav nav-tabs nav-justified dashboard-tabs">
        <li class="active"><a>Dashboard</a></li>
        <li><a href="#/dashboard/books">Cookbooks</a></li>
        <li><a href="#/dashboard/recipes">Recipes</a></li>
        <li><a href="#/dashboard/following">Following</a></li>
    </ul>

    <div class="mdc-msg-text">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
    </div>

    <div class="row container-fluid">
        <div>
            <h4>My Cookbooks</h4>
            <hr>
        </div>
        <div ng-show="model.book_msg" class="alert alert-success mdc-msg-text">
            {{model.book_msg}}
        </div>
        <div ng-repeat="book in model.books">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><a href="#/dashboard/books/{{book._id}}/recipe">{{book.name}}</a></h4>
                    </div>
                    <div class="panel-body">
                        <img class="mdc-panel-image" ng-src="{{book.image}}"/>
                        <p>{{book.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row container-fluid">
        <div>
            <h4>My Recipes</h4>
            <hr>
        </div>
        <div ng-show="model.recipe_msg" class="alert alert-success mdc-msg-text">
            {{model.recipe_msg}}
        </div>
        <div ng-repeat="recipe in model.recipes">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{recipe.name}}</h4>
                    </div>
                    <div class="panel-body">
                        <img class="mdc-panel-image" ng-src="{{recipe.image}}"/>
                        <p>{{recipe.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row container-fluid">
        <div>
            <h4>Feed</h4>
            <hr>
        </div>
        <div ng-show="model.feed_msg" class="alert alert-success mdc-msg-text">
            {{model.feed_msg}}
        </div>
        <ul class="list-group">
            <li ng-repeat="item in model.feed"
                class="list-group-item">
                <p>{{item.description}}</p>
            </li>
        </ul>
    </div>

    <ng-include src="'views/misc/templates/footer.view.client.html'"></ng-include>
</div>
