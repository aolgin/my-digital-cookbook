<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header mdc-logo pull-left">
            <a class="navbar-brand" href="/">
                <img src="../../../../img/logo-100x70.png"/>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                My Digital Cookbook
            </a>
        </div>
    </div>
</nav>

<div>
    <section>
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
    </section>

    <h2>Join for free today and start creating your own digital cookbooks!</h2>

    <div class="list-group mdc-nobullets">
        <div>
            <h4>Sign up with your Google Account</h4>
            <a href="/auth/google" class="btn btn-block btn-danger"><span class="fa fa-google-plus"></span> Google</a>
        </div>
        <p class="mdc-or-divider">OR</p>
        <form>
            <h4>Sign Up as a New Chef!</h4>
            <input class="form-control"
                   type="text"
                   autocorrect="off"
                   autocapitalize="off"
                   placeholder="Username"
                   ng-model="user.username"/>
            <input class="form-control"
                   type="password"
                   autocorrect="off"
                   autocapitalize="off"
                   placeholder="Password"
                   ng-model="user.password"/>
            <input class="form-control"
                   type="password"
                   autocorrect="off"
                   autocapitalize="off"
                   placeholder="Confirm Password"
                   ng-model="user.confirmPass"/>
            <button class="btn btn-block btn-primary"
                    ng-click="model.register(user)">Sign Up</button>
        </form>

        <div>
            <span class="btn btn-block mdc-btn-default">Already cookin'? <a href="#/login">Sign in</a></span>
        </div>
    </div>
</div>

<nav class="visible-md navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid pull-right">
        <p class="navbar-text">Source code available on <a href="https://github.com/aolgin/my-digital-cookbook/tree/master/public">Github</a></p>
    </div>
</nav>
