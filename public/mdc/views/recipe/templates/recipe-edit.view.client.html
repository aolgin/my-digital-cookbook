<ng-include src="'views/misc/templates/header.view.client.html'"></ng-include>

<!--image_url: String,-->

<div id="page-content-wrapper">
    <h3>Edit Recipe</h3>
    <div class="mdc-msg-text">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="recipe-name">Name</label>
            <input ng-model="model.recipe.name"
                   type="text"
                   class="form-control"
                   placeholder="Chocolate Chip Cookies"
                   id="recipe-name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="model.recipe.description"
                   type="text"
                   placeholder="A favorite snack for all my kids!"
                   class="form-control"
                   id="description">
        </div>

        <div class="form-group">
            <label for="prep">Prep Time</label>
            <input ng-model="model.recipe.prep_time"
                   type="text"
                   placeholder="10 minutes"
                   class="form-control"
                   id="prep">
        </div>

        <div class="form-group">
            <label for="cook-time">Cook Time</label>
            <input ng-model="model.recipe.cook_time"
                   type="text"
                   class="form-control"
                   placeholder="10-15 minutes"
                   id="cook-time">
        </div>

        <div class="form-group">
            <label for="ready">Ready In...</label>
            <input ng-model="model.recipe.ready_in"
                   type="text"
                   class="form-control"
                   placeholder="20-30 minutes"
                   id="ready">
        </div>

        <div class="form-group">
            <label for="servings">Num. Servings</label>
            <input ng-model="model.recipe.num_servings"
                   type="text"
                   placeholder="6"
                   class="form-control"
                   id="servings">
        </div>

        <div class="form-group">
            <label for="yield">Yield</label>
            <input ng-model="model.recipe.yield"
                   type="text"
                   placeholder="24 cookies"
                   class="form-control"
                   id="yield">
        </div>

        <label for="ingredients">Ingredients</label>
        <div ng-model="model.recipe.ingredients"
             id="ingredients"
             class="mdc-textangular"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['html']]">
        </div>


        <label for="directions">Directions</label>
        <div ng-model="model.recipe.directions"
             id="directions"
             class="mdc-textangular"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['html']]">
        </div>

        <label for="image">Picture</label>
        <div ng-model="recipe.image_url"
             id="image"
             class="form-control">
            Future Image Here
        </div>

        <label for="preview">Image Preview: </label>
        <img ng-src="{{recipe.image_url}}" id="preview" width="100%"/>
    </form>

    <a class="btn btn-success btn-block"
       ng-click="model.updateRecipe(model.recipe)">
        Save
    </a>
    <a class="btn btn-severe btn-block"
       ng-click="model.deleteRecipe(model.recipe._id)">
        Delete
    </a>
    <a class="btn btn-danger btn-block"
       href="#/dashboard/recipes">
        Cancel
    </a>

    <ng-include src="'views/misc/templates/footer.view.client.html'"></ng-include>
</div>
