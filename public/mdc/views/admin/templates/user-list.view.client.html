<ng-include src="'views/misc/templates/header.view.client.html'"></ng-include>

<div id="page-content-wrapper" ng-init="model.renderUsers()">
    <a href="#/admin">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Back
    </a>

    <div>
        <a href="#/admin/user/new" class="pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
        <h3>Manage Users</h3>
    </div>

    <div class="mdc-msg-text">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
    </div>

    <div>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-4 col-xs-9">
                        <u>Username</u>
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        <u>ID</u>
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        <u>Created</u>
                    </div>
                    <div class="col-xs-3">
                        <u>Role</u>
                    </div>
                </div>
            </li>
            <li class="list-group-item" ng-repeat="user in model.users">
                <div class="row">
                    <div class="col-sm-4 col-xs-5">
                        <a href="#/admin/user/{{user._id}}/details">{{user.username}}</a>
                    </div>
                    <div class="col-sm-3 col-xs-5">
                        {{user._id}}
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        {{user.dateCreated | date}}
                    </div>
                    <div class="col-xs-3">
                        {{user.role}}
                    </div>
                    <div class="col-xs-2 col-sm-3">
                        <a href="#/admin/user/{{user._id}}">
                            <span class="glyphicon glyphicon-edit pull-right"></span>
                        </a>
                        <a ng-click="model.deleteUser(user)">
                            <span class="glyphicon glyphicon-remove pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <ng-include src="'views/misc/templates/footer.view.client.html'"></ng-include>
</div>
