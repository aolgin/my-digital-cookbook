<ng-include src="'views/misc/templates/header.view.client.html'"></ng-include>

<div id="page-content-wrapper" class="container-fluid">
    <div class="col-xs-12">
        <h3>{{model.book.name}}</h3>
        <h5>Created by {{model.book._user.username}} on {{model.book.dateCreated | date}}</h5>
        <h4>{{model.book.description}}</h4>
        <div ng-if="model.yourBook">
            <a href="#/dashboard/books/{{model.book._id}}">
                <span class="btn btn-teal">Edit Cookbook</span>
            </a>
        </div>
        <hr>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="hidden-sm hidden-xs">Image</th>
                        <th>Recipe</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="recipe in model.book.recipes">
                        <th class="hidden-sm hidden-xs">
                            <img ng-src="{{recipe.img_record.url}}"/>
                        </th>
                        <th>
                            <a href="/recipes/{{recipe._id}}">
                                <span>{{recipe.name}}</span>
                            </a>
                        </th>
                        <th>
                            <span>{{recipe.description}}</span>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-include src="'views/misc/templates/footer.view.client.html'"></ng-include>
</div>
